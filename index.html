<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="estilossi.css">
    <title>Document</title>

</head>
<body>
    <div class="centro mt-2 mb-2">
        <a href="index.html"><img src="img/lBranco.png" class="img" title="página inicial"></a>
    </div>
    <div id="dvLogin">
        <section id="" class="text-white col-md-6 container">
            <form action="mailto:silviamariagonzaga@gmail.com">
                <span id="erro"></span>
                <div class="contorno-form">
                    <h3 class="title-form text-white">Login</h3>
                    <hr class="m-0">   
    
                    <div class="form-group">
                        <label for="inputUs">Usuário</label>
                        <input type="text" class="form-control" id="usu">
                    </div>
                    
                    <div class="form-group">
                        <label for="inputSenha">Senha</label> 
                        <input type="password" class="form-control" id="senha">
                    </div>
                    
                    <button class="btn btn-outline-light btn-md btn-block" onclick="loginA()">Logar</button>
                    <button class="btn btn-outline-light btn-md btn-block" onclick="chamaCad()">Cadastrar</button>
                </div>
            </form>
        </section>
    </div>
    <div id="dvCadLogin" style="visibility: hidden;">
        <section id="" class="text-white col-md-6 container">
            <form action="mailto:silviamariagonzaga@gmail.com">
                <span id="erro"></span>
                <div class="contorno-form">
                    <h3 class="title-form text-white">Registro de Usuário</h3>
                    <hr class="m-0">            
                    
                    <div class="form-group">
                        <label for="inputID">Id</label>
                        <input type="text" class="form-control" id="inputID">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPriNome">Primeiro Nome</label> 
                            <input type="text" class="form-control" id="inputPriNome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputUltiNome">Último nome</label>
                            <input type="text" class="form-control" id="inputUltiNome">
                        </div> 
                    </div>
                            
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="">
                    </div>
    
                    <div class="form-group">
                        <label for="inputSenha">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="">
                    </div>
                    
                    <button class="btn btn-outline-light btn-md btn-block" onclick="validar()">Sign in</button>
                    <button class="btn btn-outline-light btn-md btn-block" onclick="jaLogin()">Já Tenho Cadastro</button>
                </div>
            </form>
            
        </section>
    </div>
    <div id="dvLogado" style="visibility: hidden;">
        <section id="" class="text-white col-md-6 container">
            <form action="mailto:silviamariagonzaga@gmail.com">
                <div class="contorno-form">
                    <h3 class="centro">LOGADO COM SUCESSO</h3>
                    <button class="btn btn-outline-light btn-md btn-block" onclick="deslog()">Deslogar</button>
                </div>
            </form>
        </section>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
